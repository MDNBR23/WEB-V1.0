<!doctype html><html lang="es" data-theme="light"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#008B8B">
<title>Sugerencias — NBR WEB</title>
<link rel="stylesheet" href="style.css">
<script>
  document.documentElement.classList.add('preload');
  window.addEventListener('DOMContentLoaded', function(){
    document.body.classList.add('loaded');
    document.documentElement.classList.remove('preload');
  });
</script>
</head><body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo"><span class="logo-full">NBR WEB</span><span class="logo-short">NBR</span></div>
      <nav>
        <a href="main.html"><span class="icon">🏠</span><span>Principal</span></a>
        <a href="vademecum.html"><span class="icon">💊</span><span>Vademecum</span></a>
        <a href="herramientas.html"><span class="icon">🔧</span><span>Herramientas</span></a>
        <a href="sugerencias.html" class="active"><span class="icon">💬</span><span>Sugerencias</span><span id="sugerenciasBadge" class="sidebar-notification-badge" style="display:none;">0</span></a>
        <a href="configuracion.html"><span class="icon">⚙️</span><span>Configuración</span></a>
        <a href="admin.html" id="adminNavLink" style="display:none;"><span class="icon">🛠️</span><span>Administración</span><span id="adminBadge" class="sidebar-notification-badge" style="display:none;">0</span></a>
      </nav>
    </aside>
    <div class="content">
      <header class="header">
        <button id="btnToggleSidebar" type="button"></button>
        <h2>Sugerencias</h2>
        <div class="user-info">
          <img id="avatarTop" alt="">
          <span id="mainUserInfo" class="text-muted"></span>
          <button class="btn danger sm" type="button" onclick="logout()">Salir</button>
        </div>
      </header>
      <main>
        <section class="card glass">
          <h3>Envía tus sugerencias</h3>
          <p style="color:var(--muted);margin-bottom:16px;">Ayúdanos a mejorar la plataforma reportando errores o sugiriendo nuevas funcionalidades.</p>
          
          <form id="sugerenciaForm">
            <div class="field">
              <label>Mensaje</label>
              <textarea id="sugerenciaTexto" maxlength="155" rows="4" placeholder="Describe tu sugerencia o reporte de error..." required></textarea>
              <small style="color:var(--muted);display:block;margin-top:4px;">
                <span id="charCount">0</span>/155 caracteres
              </small>
            </div>
            <div class="auth-actions" style="margin-top:14px;">
              <button class="btn grow" type="submit">Enviar sugerencia</button>
            </div>
          </form>
        </section>

        <section class="card glass" style="margin-top:16px;">
          <h3>Mis sugerencias enviadas</h3>
          <div id="misSugerenciasList"></div>
        </section>
      </main>
    </div>
  </div>
  <script src="script.js"></script>
</body></html>
